{% load static %}
<header class="header-area">

    <!-- Top Header Area -->
    <div class="top-header-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="top-header-content d-flex align-items-center justify-content-between">
                        <!-- Logo -->
                        <div class="logo">
                            <a href="index.html"><img src="{% static 'img/core-img/logo.png' %}" alt=""></a>
                        </div>

                        <!-- Login Search Area -->
                        <div class="login-search-area d-flex align-items-center">
                            <!-- Login -->
                            <div class="login d-flex">
                                {% if request.user.is_authenticated %}
                            
                                <a href="{% url 'profile' %}">Profile</a>
                                <a href="{% url 'logout' %}">Logout</a>
                                {% else %}
                                <a href="{% url 'login' %}">Login</a>

                                <a href="{% url 'signup' %}">Register</a>
                                {% endif %}
                            </div>
                            <!-- Search Form -->
                            <div class="search-form">
                                <form method="GET" >                                        
                                    <input type="search" name="search" value="{{request.GET.search}}" class="form-control" placeholder="Search">
                                
                                    
                                    <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                                  
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar Area -->
    <div class="newspaper-main-menu" id="stickyMenu">
        <div class="classy-nav-container breakpoint-off">
            <div class="container">
                <!-- Menu -->
                <nav class="classy-navbar justify-content-between" id="newspaperNav">

                    <!-- Logo -->
                    <div class="logo">
                        <a href="index.html"><img src="{% static 'img/core-img/logo.png' %}" alt=""></a>
                    </div>

                    <!-- Navbar Toggler -->
                    <div class="classy-navbar-toggler">
                        <span class="navbarToggler"><span></span><span></span><span></span></span>
                    </div>

                    <!-- Menu -->
                    <div class="classy-menu">

                        <!-- close btn -->
                        <div class="classycloseIcon">
                            <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                        </div>

                        <!-- Nav Start -->
                        <div class="classynav">
                            <ul>
                                <li class="active"><a href="{% url 'home' %}">Home</a></li>
                               
                                       
                                       
                                <li><a href="{% url 'category_news' category='Politics' %}">Politics</a></li>
        
                                <li><a href="{% url 'category_news' category='Finance' %}">Finance</a></li>
                                <li><a href="{% url 'category_news' category='Technology' %}">Technology</a></li>
                                <li><a href="{% url 'category_news' category='Health' %}">Health</a></li>
                                <li><a href="{% url 'category_news' category='International' %}">International</a></li>
                                <li><a href="{% url 'category_news' category='Sports' %}">Sports</a></li>
                                <li><a href="{% url 'contact' %}">Contact</a></li>
                            </ul>
                        </div>
                        <!-- Nav End -->
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
